<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="card profile">
        <div class="card-header">
          <div class="header-layout">
            <img src="./images/image-jeremy.png" alt="Profile Image" />
            <div>
              <p>Report for</p>
              <h1 class="name">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="card-content">
          <button id="daily-button">Daily</button>
          <button id="weekly-button">Weekly</button>
          <button id="monthly-button">Monthly</button>
        </div>
      </div>
      <div class="time-list"></div>
    </main>
    <script defer src="./scripts/main.js"></script>
  </body>
</html>
